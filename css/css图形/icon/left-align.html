<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left-align {
            color: #000;
            position: absolute;
            margin-left: 2px;
            margin-top: 6px;
            width: 17px;
            height: 5px;
            border-top: solid 1px currentColor;
            border-bottom: solid 1px currentColor;
        }

        .left-align:before {
            content: '';
            position: absolute;
            top: 2px;
            left: 0;
            width: 11px;
            height: 5px;
            border-top: solid 1px currentColor;
            border-bottom: solid 1px currentColor;
        }
    </style>
</head>

<body>
<div class="left-align"></div>
</body>

</html>
